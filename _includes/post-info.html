<div class="c-post-info">
  <h3 class="c-post-info__title">{{ include.title }}</h3>
  <p class="c-post-info__block-container">
    <span class="c-post-info__block">
      <time datetime="{{ include.date | date: "%Y-%m-%d" }}">
        {{ include.date | date: "%b %-d, %Y" }}
      </time>
    </span>
    <span class="c-post-info__block">
      {{ include.categories | array_to_sentence_string }}
    </span>
    <span class="c-post-info__block">
      {{ include.name }}
    </span>
  </p>
</div>
